<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB Test Modules</title>
    <!-- Link to the Tailwind CSS file processed by Vite -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<!-- DOCUMENTATION: Body background is now a light, off-white color to match the image. -->
<body class="bg-[#FDFBF7]">

    <!-- Main container that holds the entire app UI, centered on the page -->
    <div class="max-w-md mx-auto mt-8 mb-8 bg-white rounded-3xl shadow-lg p-6 space-y-6">
        
        <!-- Header Section -->
        <header id="header-bar">
            <div class="flex items-center justify-between">
                <div id="header-left" class="flex items-center gap-3">
                    <!-- A new SVG logo to approximate the crest in the image -->
                    <svg width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 44H38V24C38 17.3726 32.6274 12 26 12H22C15.3726 12 10 17.3726 10 24V44Z" fill="#FBBF24" stroke="#4A5568" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M18 4H30" stroke="#4A5568" stroke-width="3" stroke-linecap="round"/><path d="M24 12V4" stroke="#4A5568" stroke-width="3" stroke-linecap="round"/></svg>
                    <span class="text-xl font-bold text-gray-800">SSB TEST MODULES</span>
                </div>
                <!-- The header-right for login/logout will be populated by main.js -->
                <div id="header-right" class="flex items-center">
                    <div id="auth-loader" class="text-sm text-gray-500">...</div>
                </div>
            </div>
             <!-- The navigation bar will be populated by main.js -->
            <nav id="header-center" class="mt-4 pb-2 border-b border-gray-200 flex space-x-6 text-sm font-medium text-gray-500"></nav>
        </header>

        <!-- Main Content Area -->
        <main id="page-content" class="hidden">
            
            <!-- Grid for the test modules -->
            <div class="grid grid-cols-2 gap-4">

                <!-- Screening Card: Spans both columns -->
                <a href="screening.html" data-requires-auth="false" class="test-card col-span-2 bg-white border border-gray-200 rounded-2xl p-4 flex items-center gap-4 transition-transform hover:scale-[1.03]">
                    <div class="w-16 h-16 bg-blue-100 rounded-xl flex items-center justify-center">
                        <!-- Placeholder Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg text-gray-800">Screening</h2>
                        <p class="text-gray-500 text-sm">OIR & PPDT practice for mastering Stage I assessment.</p>
                    </div>
                </a>

                <!-- Psychology Card: White style -->
                <a href="psychology.html" data-requires-auth="false" class="test-card bg-white border border-gray-200 rounded-2xl p-4 flex flex-col items-start gap-2 transition-transform hover:scale-[1.03]">
                     <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                        <!-- Placeholder Icon -->
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 0-7.53 16.58A10 10 0 0 0 12 22a10 10 0 0 0 7.53-3.42A10 10 0 0 0 12 2z"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><circle cx="9" cy="9" r="1"/><circle cx="15" cy="9" r="1"/></svg>
                    </div>
                    <h2 class="font-bold text-lg text-gray-800">Psychology</h2>
                    <p class="text-gray-500 text-sm">Develop fitness with TAT, WAT, and SRT.</p>
                </a>
                
                <!-- GTO Card: Dark blue style -->
                <a href="gto.html" data-requires-auth="false" class="test-card bg-[#2E3A52] text-white rounded-2xl p-4 flex flex-col items-start gap-2 transition-transform hover:scale-[1.03]">
                    <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
                        <!-- Placeholder Icon -->
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <h2 class="font-bold text-lg">GTO Tasks</h2>
                    <p class="text-gray-300 text-sm">Understand dynamics of group tasks.</p>
                </a>
                
                 <!-- Performance Card: Dark blue style, requires login -->
                <a href="performance.html" data-requires-auth="true" class="test-card col-span-2 bg-[#2E3A52] text-white rounded-2xl p-4 flex items-center gap-4 transition-transform hover:scale-[1.03]">
                    <div class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center">
                        <!-- Placeholder Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg">My Performance</h2>
                        <p class="text-gray-300 text-sm">Track your progress and review past test results.</p>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
